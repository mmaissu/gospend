<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор среднечасового заработка</title>
    <link rel="icon" type="image/svg+xml" href="иконка_круглая.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right,#724e8e , #44185b);
        }
        .calculator-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-purple {
            background-color: #6f42c1;
            color: white;
        }
        .btn-purple:hover {
            background-color: #5a32a3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator-container text-center">
            <h3>Калькулятор среднечасового заработка</h3>
            <input type="number" id="totalEarnings" class="form-control mb-2" placeholder="Общий заработок">
            <input type="number" id="totalHours" class="form-control mb-2" placeholder="Отработанные часы">
            <button class="btn btn-purple w-100" onclick="calculateHourlyWage()">Рассчитать</button>
            <h4 class="mt-3" id="hourlyWageResult"></h4>
        </div>
    </div>

    <script>
        function calculateHourlyWage() {
            const totalEarnings = parseFloat(document.getElementById('totalEarnings').value);
            const totalHours = parseFloat(document.getElementById('totalHours').value);
            if (isNaN(totalEarnings) || isNaN(totalHours) || totalHours <= 0) {
                alert('Введите корректные значения!');
                return;
            }
            const hourlyWage = totalEarnings / totalHours;
            document.getElementById('hourlyWageResult').textContent = `Среднечасовой заработок: ${hourlyWage.toFixed(2)} тг./час`;
        }
    </script>
</body>
</html>
