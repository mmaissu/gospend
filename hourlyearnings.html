<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Почасовая оплата</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Главная</a>
            <a href="kakrabotaet.html">Как работает</a>
            <a href="vosmzhnosti.html">Возможности</a>
            <a href="hourlyearnings.html">Почасовая оплата</a>
            <a href="login.html">Войти</a>
        </nav>
    </header>

    <main>
        <h1>Калькулятор почасовой оплаты</h1>
        <section class="calculator">
            <form id="hourlyCalculator">
                <div class="input-group">
                    <label for="hours">Количество часов:</label>
                    <input type="number" id="hours" min="0" step="0.5" required>
                </div>
                <div class="input-group">
                    <label for="rate">Ставка за час:</label>
                    <input type="number" id="rate" min="0" step="0.01" required>
                </div>
                <button type="submit">Рассчитать</button>
            </form>
            <div class="result">
                <h2>Результат:</h2>
                <p id="totalEarnings">0.00 ₽</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 GoSpend. Все права защищены.</p>
    </footer>

    <script>
        document.getElementById('hourlyCalculator').addEventListener('submit', function(e) {
            e.preventDefault();
            const hours = parseFloat(document.getElementById('hours').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const total = hours * rate;
            document.getElementById('totalEarnings').textContent = total.toFixed(2) + ' ₽';
        });
    </script>
</body>
</html>
