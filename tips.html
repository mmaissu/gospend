<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор чаевых</title>
    <link rel="icon" type="image/svg+xml" href="иконка_круглая.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right,#724e8e , #44185b);
        }
        .card-custom {
            background-color: #391f69;
            color: white;
            border-radius: 12px;
            padding: 20px;
        }
        .btn-purple {
            background-color: #230a51;
            color: white;
        }
        .btn-purple:hover {
            background-color: #5a32a3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-white">Калькулятор чаевых</h1>
        <div class="card card-custom mt-4 shadow">
            <h3 class="text-center">Рассчитать чаевые</h3>
            <div class="mb-3">
                <input type="number" id="billAmount" class="form-control" placeholder="Сумма счёта">
            </div>
            <div class="mb-3">
                <input type="number" id="tipPercentage" class="form-control" placeholder="Процент чаевых">
            </div>
            <button class="btn btn-purple w-100" onclick="calculateTip()">Рассчитать</button>
            <h4 class="mt-3 text-center" id="tipResult"></h4>
        </div>
    </div>

    <script>
        function calculateTip() {
            const billAmount = parseFloat(document.getElementById('billAmount').value);
            const tipPercentage = parseFloat(document.getElementById('tipPercentage').value);
            if (isNaN(billAmount) || isNaN(tipPercentage)) {
                alert('Введите корректные значения!');
                return;
            }
            const tipAmount = (billAmount * tipPercentage) / 100;
            document.getElementById('tipResult').textContent = `Чаевые: ${tipAmount.toFixed(2)} тг.`;
        }
    </script>
</body>
</html>
