<body class="bg-purple-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-purple-700 mb-6">Вход</h2>

    <form id="loginForm" class="space-y-4">
      <input type="email" id="loginEmail" placeholder="Email" required
             class="w-full px-4 py-2 border border-purple-300 rounded"/>

      <input type="password" id="loginPassword" placeholder="Пароль" required
             class="w-full px-4 py-2 border border-purple-300 rounded"/>

      <button type="submit"
              class="w-full bg-purple-700 text-white py-2 rounded hover:bg-purple-800">
        Войти
      </button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      const savedEmail = localStorage.getItem("registeredEmail");
      const savedPassword = localStorage.getItem("registeredPassword");

      if (email === savedEmail && password === savedPassword) {
        localStorage.setItem("isLoggedIn", "true");
        alert("Вы успешно вошли!");
        window.location.href = "index.html";
      } else {
        alert("Неверный email или пароль");
