<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма расходов v2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Главная</a>
            <a href="kakrabotaet.html">Как работает</a>
            <a href="vosmzhnosti.html">Возможности</a>
            <a href="expenceform2.html">Расходы v2</a>
            <a href="login.html">Войти</a>
        </nav>
    </header>

    <main>
        <h1>Учет расходов v2</h1>
        <section class="expense-form">
            <form id="expenseForm">
                <div class="input-group">
                    <label for="category">Категория:</label>
                    <select id="category" required>
                        <option value="">Выберите категорию</option>
                        <option value="food">Еда</option>
                        <option value="transport">Транспорт</option>
                        <option value="utilities">Коммунальные услуги</option>
                        <option value="entertainment">Развлечения</option>
                        <option value="other">Другое</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="amount">Сумма:</label>
                    <input type="number" id="amount" min="0" step="0.01" required>
                </div>
                <div class="input-group">
                    <label for="date">Дата:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="input-group">
                    <label for="description">Описание:</label>
                    <textarea id="description"></textarea>
                </div>
                <button type="submit">Добавить расход</button>
            </form>
            <div class="expense-list">
                <h2>История расходов</h2>
                <table id="expenseTable">
                    <thead>
                        <tr>
                            <th>Дата</th>
                            <th>Категория</th>
                            <th>Сумма</th>
                            <th>Описание</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 GoSpend. Все права защищены.</p>
    </footer>

    <script>
        document.getElementById('expenseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const category = document.getElementById('category').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const date = document.getElementById('date').value;
            const description = document.getElementById('description').value;

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${date}</td>
                <td>${category}</td>
                <td>${amount.toFixed(2)} ₽</td>
                <td>${description}</td>
            `;
            document.querySelector('#expenseTable tbody').appendChild(row);

            // Очистка формы
            this.reset();
        });
    </script>
</body>
</html>
