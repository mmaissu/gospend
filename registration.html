<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - GoSpend</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #481e5c, #9324b5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: rgb(223, 197, 236);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .form-container h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #4a4a4a;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #d1c1df;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }
        .input-field:focus {
            border-color: #4a1e7b;
            box-shadow: 0 0 5px rgba(82, 34, 114, 0.5);
        }
        .register-button {
            background: #5b1079;
            color: rgb(236, 211, 253);
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .register-button:hover {
            background: #4a2c81;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 8px;
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault();
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm-password").value;
            let error = document.getElementById("error-message");
    
            if (password !== confirmPassword) {
                error.textContent = "Пароли не совпадают!";
                return false;
            }
    
            if (confirm("Регистрация успешна! Перейти на главную?")) {
                window.location.href = "GoSpend.html"; 
            }
        }
    </script>
    
</head>
<body>

    <div class="form-container">
        <h2>Регистрация</h2>
        
        <form onsubmit="validateForm(event)">
            <input type="email" id="email" class="input-field" placeholder="Email" required>
            <input type="password" id="password" class="input-field" placeholder="Пароль" required>
            <input type="password" id="confirm-password" class="input-field" placeholder="Подтвердите пароль" required>
            
            <p id="error-message" class="error-message"></p>

            <button type="submit" class="register-button">
                Зарегистрироваться
            </button>
        </form>

        <p class="text-gray-600 text-sm mt-4">
            Уже есть аккаунт? <a href="login.html" class="text-blue-600">Войти</a>
        </p>
    </div>
    
    
</body>
</html>
