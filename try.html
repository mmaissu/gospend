<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор бюджета</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to right,#724e8e , #44185b);

        }
        
    </style>
    <script>
        function calculateBudget() {
            let salary = parseFloat(document.getElementById("salary").value) || 0;
            let rent = parseFloat(document.getElementById("rent").value) || 0;
            let food = parseFloat(document.getElementById("food").value) || 0;
            let clothing = parseFloat(document.getElementById("clothing").value) || 0;
            let other = parseFloat(document.getElementById("other").value) || 0;

            let totalExpenses = rent + food + clothing + other;
            let remaining = salary - totalExpenses;

            document.getElementById("total-expenses").textContent = `Общие расходы: ${totalExpenses}₽`;
            document.getElementById("remaining").textContent = `Остаток: ${remaining}₽`;
        }
    </script>
</head>
<body class="min-h-screen flex items-center justify-center">

    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-xl font-bold text-center mb-4">Калькулятор личного и семейного бюджета</h2>

        <div class="mb-4">
            <label class="block font-semibold">Ежемесячные доходы после вычета налога</label>
            <input type="number" id="salary" placeholder="Введите зарплату" class="w-full p-2 border rounded mt-1">
        </div>

        <div class="mb-4">
            <label class="block font-semibold">Жильё</label>
            <input type="number" id="rent" placeholder="Сумма" class="w-full p-2 border rounded mt-1">
        </div>

        <div class="mb-4">
            <label class="block font-semibold">Питание</label>
            <input type="number" id="food" placeholder="Сумма" class="w-full p-2 border rounded mt-1">
        </div>

        <div class="mb-4">
            <label class="block font-semibold">Одежда</label>
            <input type="number" id="clothing" placeholder="Сумма" class="w-full p-2 border rounded mt-1">
        </div>

        <div class="mb-4">
            <label class="block font-semibold">Прочие расходы</label>
            <input type="number" id="other" placeholder="Сумма" class="w-full p-2 border rounded mt-1">
        </div>

        <button onclick="calculateBudget()" class="w-full bg-violet-600 text-white p-2 rounded hover:bg-green-700">
            Рассчитать
        </button>

        <div class="mt-4 text-center">
            <p id="total-expenses" class="font-semibold text-red-600"></p>
            <p id="remaining" class="font-semibold text-green-600"></p>
        </div>
    </div>

</body>
</html>
